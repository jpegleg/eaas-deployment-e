apiVersion: apps/v1
kind: Deployment
metadata:
  name: eaascgi-e-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eaascgi-e
  template:
    metadata:
      labels:
        app: eaascgi-e
    spec:
      containers:
      - name: eacgi
        image: localhost:5001/eaasapi-e/eacgi
        volumeMounts:
        - mountPath: /var/log/apache2
          name: apachemount1
        - mountPath: /var/tmp
          name: vartmp

      volumes:
       - name: vartmp
         hostPath:
           path: /srv/persist/ACCOUNT/var/tmp
           type: Directory    
       - name: apachemount1
         hostPath:
           path: /srv/persist/ACCOUNT/log/1-cgi
           type: Directory    
